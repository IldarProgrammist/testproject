
{% extends 'landing/../base.html' %}
{% load staticfiles %}
{% block content %}

    <div class="section-top">
       <img src="{% static 'img/slider0.jpg' %}" class="img-responsive">
    </div>
        <div class="section">
            <div class="container">
                  <div class="row">

                      {% for products in products %}
                          <div class="col-lg-3">

                          </div>
                      {% endfor %}

                  </div>
            </div>
        </div>
{%endblock %}
