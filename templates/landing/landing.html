<body>
<div class="general-container ">
    <div class="container  top-container" >
        <div class="row">
           <div class="col-lg-8 col-lg-offset-2">
                <h1 class="title">Наш магазин скоро откроется!<br>
                                  Оставляйте Ваш email в форме ниже</h1>
                    <form action="" method="post" class="form form-inline text-center" >{% csrf_token %}

                        <div class="form-group">
                            <label class="lab">Ваш Email:</label>
                           <input type="text" name="{{ form.email.name }}"  class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="lab">Ваше имя:</label>
                              <input  type="text" name="{{ form.name.name }}"  class="form-control">
                        </div>
                             <button type="submit" class="btn  btn-orange">Отправить</button>
                    </form>
           </div>
        </div>
    </div>
</div>
